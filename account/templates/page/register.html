{% extends 'base.html' %}

{% load static %}


{% block content%}
    
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Kullanıcılar /</span>Yeni Hesap</h4>
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-pills flex-column flex-md-row mb-3">
        <li class="nav-item">
          <a class="nav-link " href="{% url 'users_home' %}"><i class="bx bx-user me-1"></i> Hesaplar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'register' %}"><i class="bx bx-bell me-1"></i> Yeni Hesap</a>
        </li>
      </ul>
        <!-- Register Card -->
        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            
            <div class="tab-content pt-2">

      
              <div class="tab-pane fade profile-edit pt-3 active show" id="profile-edit">
                <script type="text/javascript">
                  function previewImage(event) {
                     var input = event.target;
                     var image = document.getElementById('file-preview');
                     if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                           image.src = e.target.result;
                        }
                        reader.readAsDataURL(input.files[0]);
                     }
                  }
               </script>
               <style>
                #file-preview {
                   width: 200px;
                   height: 200px;
                }
              </style>
                <!-- Profile Edit Form -->
                <form id="formAuthentication" class="mb-3" enctype="multipart/form-data" method="POST">
                  {% csrf_token %}
                  <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Profil Resmi</font></font></label>
                    <div class="col-md-8 col-lg-9">
                      <img src="{% static './assets/img/avatars/7.png' %}" id="file-preview" alt="Profil" >
                      <div class="pt-2">
                        <input type="file" multiple name="profileimage" id="upload" accept="image/*" onchange="previewImage(event)" hidden/>
                        <label class="btn btn-primary btn-sm" title="Yeni profil resmi yükle" for="upload"><i class="bx bx-upload"></i></label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Kullanıcı  Adı</font></font></label>
                    <div class="col-md-8 col-lg-9">
                      {{form.username}}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="about" class="col-md-4 col-lg-3 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">E Posta Adresi</font></font></label>
                    <div class="col-md-8 col-lg-9">
                      {{form.email}}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="company" class="col-md-4 col-lg-3 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Adı</font></font></label>
                    <div class="col-md-8 col-lg-9">
                      {{form.first_name}}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Job" class="col-md-4 col-lg-3 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Soyadı</font></font></label>
                    <div class="col-md-8 col-lg-9">
                      {{form.last_name}}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Country" class="col-md-4 col-lg-3 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Şifre</font></font></label>
                    <div class="col-md-8 col-lg-9">
                      {{form.password1}}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Address" class="col-md-4 col-lg-3 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Şifre Tekrar</font></font></label>
                    <div class="col-md-8 col-lg-9">
                      {{form.password2}}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Yetki</font></font></label>
                    <div class="col-md-8 col-lg-9">
                      {{form.authorization}}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Durum</font></font></label>
                    <div class="col-md-8 col-lg-9">
                      {{form.status}}
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Kaydet</font></font></button>
                  </div>
                </form>
                <!-- End Profile Edit Form -->

              </div>

              

            </div><!-- End Bordered Tabs -->

          </div>
        </div>
        <!-- Register Card -->
      </div>
    </div>
  </div>
{% endblock %}
